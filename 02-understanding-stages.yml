
trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
  - stage: Build
    jobs:
    - job : FirstJob
      steps:
      - bash : echo Build FirstJob
      - bash : echo $(PipelineLevelVariable)
      - bash: echo $(Build.BuildId)
      - bash: echo $(Build.SourceBranchName)
      - bash: echo Staging Directory - $(Build.StagingDirectory)
      - bash: echo ArtifactStagingDirectory $(Build.ArtifactStagingDirectory)
      - bash: echo DefaultWorkingDirectory $(System.DefaultWorkingDirectory)
      - bash: java -version
      - bash: node --version      
      - bash: python --version
      - bash: mvn --version
      - bash: echo ls -R $(Build.ArtifactStagingDirectory)
      - task: CopyFiles@2
        inputs:
          SourceFolder: '$(System.DefaultWorkingDirectory)'
          Contents: |
            **/*.yaml
            **/*.tf
          TargetFolder: '$(Build.ArtifactStagingDirectory)'
      - bash: echo ls -R $(Build.ArtifactStagingDirectory)
      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: '$(Build.ArtifactStagingDirectory)'
          ArtifactName: 'drop'
          publishLocation: 'Container'
